<div class="row">
    <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
      <input type="text"
             class="form-control"
             bsDatepicker
             [minDate]="today"
             [maxDate]="maxDate"
             (change)="isInvalidDate($event)"
             [bsConfig]="{ maxDateRange: 25 ,dateInputFormat: 'DD-MM-YYYY' }">
    </div>
  </div>
<button class="btn btn-warning text-white" (click)="addToconsole()">See Date</button>
