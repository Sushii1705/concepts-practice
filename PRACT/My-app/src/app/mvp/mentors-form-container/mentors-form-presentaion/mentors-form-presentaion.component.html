<h2 class="text-center pt-3">{{ formTitle }}</h2>
<form [formGroup]="mentorForm" class="shadow p-3">
  <div class="mb-3">
    <label for="exampleInputfirstname1" class="form-label">firstname</label>
    <input type="firstname" class="form-control" id="exampleInputfirstname1" formControlName="firstname">
  </div>
  <div class="mb-3">
    <label for="exampleInputlastname1" class="form-label">lastname</label>
    <input type="lastname" class="form-control" id="exampleInputlastname1" formControlName="lastname">
  </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <div class="mb-3">
      <label for="exampleInputage1" class="form-label">age</label>
      <input type="age" class="form-control" id="exampleInputage1" formControlName="age">
    </div>
    <div class="mb-3">
      <label for="exampleInputcity1" class="form-label">city</label>
      <input type="city" class="form-control" id="exampleInputcity1" formControlName="city">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
  </form>
